<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>becv</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <div class="texto_topo">
            <h1>Interested in our business pricing?</h1>
            <p>Fill out the form to view details and weâ€™ll contact you as soon as possible.</p>
        </div>
    </header>
    <main>
            <form action="#" method="post">
                <fielset class="container_nome-email">
                    <legend>Name</legend>
                    <input type="text" name="name" placeholder="Ethan Johnson"  required>
                    <legend>Company Size</legend>
                    <select class="number_of_employees" name="number_of_employees" id="employees" size="1">
                    <option value="50-100">50-100 employees</option>
                    <option value="100-150">100-150 employees</option>
                    <option value="200-250">200-250 employees</option>
                    <option value="250_ou_mais">+ 250 employees</option>
                </select>
                </fielset>
                <fielset class="container_objetivo-companhia">
                    <legend>Company Email</legend>
                    <input type="email" name="email" placeholder="ethan@johnson.com" required>
                    <legend>Subject</legend>
                    <select class="subject" name="subject" id="subject" size="1" required>
                    <option value="international_travel">International travel</option>
                    <option value="fashion_store">Fashion store</option>
                    <option value="luxury_item">Luxury item</option>
                    <option value="car_stores">Car stores</option>
                    <option value="bakeries">Bakeries</option>
                    <option value="barbershops">Barbershops</option>
                    <option value="feed_houses">Feed houses</option>
                    <option value="electronics_stores">Electronics  stores</option>
                    <option value="distributors">distributors</option>
                    <option value="business">business</option>
                    </select>
                </fielset>
               <div class="textarea_mensagem">
                   <legend>Message</legend>
                   <textarea name="message" id="message" cols="30" rows="10" placeholder="  50-100 employees"></textarea>
                   <button type="submit">Contact Sales</button>  
                </div>
            </form>
    </main>
</body>
</html>
